name:           RIR
crl_interval:   5m
regen_margin:   2m
valid_for:      2d
kids:
  - name: R0
    ghostbuster: |
      BEGIN:VCARD
      VERSION:4.0
      FN:R0
      ORG:Organizational Entity
      ADR;TYPE=WORK:;;42 Twisty Passage;Deep Cavern;WA;98666;U.S.A.
      TEL;TYPE=VOICE,TEXT,WORK;VALUE=uri:tel:+1-666-555-1212
      TEL;TYPE=FAX,WORK;VALUE=uri:tel:+1-666-555-1213
      EMAIL:human@example.com
      END:VCARD
    kids:
      - name: Alice
        ipv4: 192.0.2.1-192.0.2.33
        asn:  64533
        roa_request:
          - asn: 42
            ipv4: 192.0.2.32/32
        router_cert:
          - router_id: 666
            asn: 42
      - name: Bob
        ipv4: 192.0.2.44-192.0.2.100
    ipv4: 10.3.0.0/16
    roa_request:
      - asn: 666
        ipv4: 10.3.0.44/32

